name: Anchor Build & IDL Export (Devnet)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: actions-rs/toolchain@v1
        with: { toolchain: stable, profile: minimal }
      - name: Install Solana & Anchor
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked
      - name: Build program
        run: anchor build
      - name: Export IDL
        run: |
          mkdir -p apps/web/idl apps/tx-api/idl
          cp target/idl/treatz_flip.json apps/web/idl/
          cp target/idl/treatz_flip.json apps/tx-api/idl/
      - uses: actions/upload-artifact@v4
        with: { name: idl, path: apps/**/idl/*.json }
